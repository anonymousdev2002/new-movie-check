<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieVerse</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00fff7);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmerMove 4s ease-in-out infinite, scalePulse 4s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes shimmerMove {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    @keyframes scalePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    p {
      font-size: 1.6rem;
      font-weight: 800;
      color: #e0f7ff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 35px;
      font-size: 1rem;
      color: white;
      border: 2px solid white;
      background: transparent;
      border-radius: 40px;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #00ffe5;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
      z-index: 10;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -400px;
      width: 280px;
      height: 100%;
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(8px);
      border-right: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 4px 0 25px rgba(0, 255, 255, 0.15);
      padding: 80px 20px;
      z-index: 20;
      transition: left 0.5s ease;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 14px;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .sidebar a:hover {
      background: linear-gradient(90deg, #00d4ff, #8f00ff);
      color: #ffffff;
      transform: translateX(8px) scale(1.03);
      box-shadow: 0 0 18px rgba(0, 212, 255, 0.6), 0 0 25px rgba(143, 0, 255, 0.3);
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 30;
      width: 36px;
      height: 28px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background: white;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    /* ‚úÖ Responsive - Mobile Fix for Buttons */
    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
      p { font-size: 1.2rem; }

      .buttons {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        gap: 20px;
      }

      .btn {
        width: 90%;
        max-width: 320px;
        text-align: center;
      }

      .sidebar {
        width: 220px;
        padding: 60px 15px;
      }

      .sidebar a {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="./bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Hamburger Menu -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">üéüÔ∏è Book Tickets</a>
    <a href="#">üåü IMDB Top Movies</a>
    <a href="#">üçÖ Rotten Tomatoes Ranking</a>
    <a href="#">üî• Trending Now</a>
    <a href="#">üÜï Upcoming Releases</a>
    <a href="#">üß† Curated Collections</a>
    <a href="#">üèÜ Award Winners</a>
    <a href="#">üé≠ Genres</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>üé¨ MovieDrift</h1>
    <p>Choose your cinematic journey:</p>
    <div class="buttons">
      <button class="btn" onclick="viewAuthorMovies()">üéûÔ∏è View Author's Collection</button>
      <button class="btn" onclick="searchDatabase()">üîç Search the Database</button>
    </div>
  </div>

  <footer>&copy; dev_shivraj</footer>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function viewAuthorMovies() {
      window.location.href = "author-movies.html";
    }

    function searchDatabase() {
      window.location.href = "search.html";
    }
  </script>

</body>
</html>
